apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
  - host: BantengDriver.com
    http:
      paths:
      - pathType: Prefix
        path: "/graphql"
        backend:
          service:
            name: driverservices-clusterip-srv
            port:
              number: 80
spec:
  rules:
  - host: BantengAdmin.com
    http:
      paths:
      - pathType: Prefix
        path: "/graphql"
        backend:
          service:
            name: adminservices-clusterip-srv
            port:
              number: 80
spec:
  rules:
  - host: BantengPengguna.com
    http:
      paths:
      - pathType: Prefix
        path: "/graphql"
        backend:
          service:
            name: penggunaservices-clusterip-srv
            port:
              number: 80